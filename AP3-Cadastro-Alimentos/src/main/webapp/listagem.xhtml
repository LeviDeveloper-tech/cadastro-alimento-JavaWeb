<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Listagem de Alimentos</title>
	</h:head>
	<h:body>
			<h:form id="form">
				<p:messages autoUpdate="true" escape="false" closable="true" showDetail="true"/>
				<p:link value="Cadastro" outcome="index.xhtml"/>
				
				<p:dataTable value="#{alimentoBean.listaAlimentos}" var="alm">
					
					<p:column headerText="Id">
						<h:outputLabel value="#{alm.idAlimento}"/>
					</p:column>
					
					<p:column headerText="Nome">
						<h:outputLabel value="#{alm.nomeAlimento}"/>
					</p:column>
				
					<p:column headerText="Tipo">
						<h:outputLabel value="#{alm.tipoAlimento}"/>
					</p:column>
				
					<p:column headerText="Data de validade">
						<h:outputLabel value="#{alm.dataValidade}"/>
					</p:column>
				
					<p:column headerText="Remover alimento">
						<p:commandButton value="Remover" action="#{alimentoBean.remover(alm)}" update="form"/>
					</p:column>
					
					<p:column headerText="Informações do alimento">
						<p:commandButton value="Info" action="#{alimentoBean.infoAlimento(alm)}" update="form"/>
					</p:column>
				
				</p:dataTable>
				
			</h:form>
	</h:body>
</html>
